<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI image Generator - Using ZxAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <nav class="w-full border-b border-gray-700 shadow-lg bg-gray-800">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="text-xl font-bold">Logo</div>
            <button id="menu-toggle" class="block lg:hidden text-gray-300 hover:text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <ul id="menu" class="hidden lg:flex space-x-6">
                <li class="relative group">
                    <a href="#" class="px-4 py-2 font-semibold text-gray-300 hover:text-white transition duration-300">Home</a>
                    <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </li>
                <li class="relative group">
                    <a href="#" class="px-4 py-2 font-semibold text-gray-300 hover:text-white transition duration-300">About</a>
                    <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </li>
                <li class="relative group">
                    <a href="#" class="px-4 py-2 font-semibold text-gray-300 hover:text-white transition duration-300">Services</a>
                    <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </li>
                <li class="relative group">
                    <a href="#" class="px-4 py-2 font-semibold text-gray-300 hover:text-white transition duration-300">Portfolio</a>
                    <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </li>
                <li class="relative group">
                    <a href="#" class="px-4 py-2 font-semibold text-gray-300 hover:text-white transition duration-300">Contact</a>
                    <span class="absolute inset-x-0 bottom-0 h-0.5 bg-cyan-500 scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                </li>
            </ul>
        </div>
        <div id="menu" class="lg:hidden hidden flex flex-col space-y-2 mt-2">
            <a href="#" class="menu-items">Home</a>
            <a href="#" class="menu-items">About</a>
            <a href="#" class="menu-items">Services</a>
            <a href="#" class="menu-items">Portfolio</a>
            <a href="#" class="menu-items">Contact</a>
        </div>
    </nav>

    <div class="container mx-auto flex flex-wrap lg:flex-nowrap mt-8">
        <!-- Left div for prompt input -->
        <div class="w-full h-screen lg:w-1/2 p-4 bg-gray-800">
            <h2 class="text-2xl font-semibold mb-4 text-white">Prompt :</h2>
            <input id="prompt-input" type="text" class="w-full p-2 bg-gray-900 text-white border border-gray-600 rounded" placeholder="Enter prompt for image generation">
            <button id="generate-btn" class="mt-4 w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Generate Image</button>
            <p id="countdown" class="mt-4 text-xl text-white">Time left: 15s</p> <!-- Countdown Timer -->
        </div>
    
        <!-- Right div for displaying the image -->
        <div class="w-full h-screen lg:w-1/2 p-4 bg-gray-700">
            <h2 class="text-2xl font-semibold mb-4 text-white">Results :</h2>
            <img id="generated-image" src="" alt="Generated Image" class="w-full h-auto rounded shadow-lg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
